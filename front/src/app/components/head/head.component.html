<header>
  <div class="container">
    <div class="logocontainer"><a routerLink="/" class="logo">{{ appTitle }}</a></div>
    <div class="linkcontainer">
        <div *ngIf="!authservice.isLoggedIn()"><a routerLink="/connexion">Se connecter</a></div>
        <div *ngIf="!authservice.isLoggedIn()"><a routerLink="/form" >S'enregistrer</a></div>
        <div *ngIf="authservice.isLoggedIn()"><a (click)="authservice.logout()">Deconnexion</a></div>
        <div *ngIf="authservice.isLoggedIn()"><a routerLink="/user/profil/{{id}}">Profil</a></div>
    </div>
  </div>
</header>
